@if(suisJeConnecte) {
  <p>Salut biloute !!!</p>
}
<ul>
  @for(l of listeLien; track $index){
    <li>
      <span (click)="showChildren($index)">{{l.name}}</span>
      <ul *ngIf="l.isChildrenVisible">
        @for(lc of l.children; track $index){
          <li>
            <a [routerLink]="lc.url">{{lc.name}}</a>
          </li>
        }
      </ul>
    </li>
  }

</ul>
